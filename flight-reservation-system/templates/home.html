{% extends "base.html" %}
<head>
    <title>{% block title %}Home â€¢ Flight Reservation System{% endblock %}</title>
</head>
<body>

    {% block content %}
    <div class="container">
        <h1 class="text-muted">permission: {{session['permission']}}</h1>
    </div>
    <div class="shadow-lg container rounded" style="padding: 40px">
        {% if is_logged_in() %}
        <h1>Welcome. Search...</h1>
        {% else %}
        <h1>Search flights...</h1>
        {% endif %}
        <form class="row g-3" style="margin-top:20px">
            <div class="col-md-6">
                <label for="origCity" class="form-label">Origin City</label>
              <input type="email" class="form-control rounded-pill form-control-lg" id="origCity" placeholder="New York">
            </div>
            <div class="col-md-6">
                <label for="destCity" class="form-label">Destination City</label>
              <input type="password" class="form-control rounded-pill form-control-lg" id="destCity" placeholder="Shanghai">
            </div>
            <div class="col-md-6">
                <label for="depAirport" class="form-label">Departure Airport</label>
                <input type="email" class="form-control rounded-pill form-control-lg" id="depAirport" placeholder="JFK">
              </div>
              <div class="col-md-6">
                <label for="arrAirport" class="form-label">Arrival Airport</label>
                <input type="password" class="form-control rounded-pill form-control-lg" id="arrAirport" placeholder="PVG">
              </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Year</label>
              <select id="inputState" class="form-select rounded-pill form-control-lg">
                <option selected>Choose...</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
              </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Month</label>
              <select id="inputState" class="form-select rounded-pill form-control-lg">
                <option selected>Choose...</option>
                {% for i in range(1, 13) %}
                    <option>{{i}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Day</label>
              <select id="inputState" class="form-select rounded-pill form-control-lg">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12">
              <button type="Search" class="btn btn-success">Search</button>
            </div>
          </form>
    </div>
    {% endblock %}
    
    {% block footer %}{% endblock %}

</body>
