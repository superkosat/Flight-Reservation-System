
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login Page</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row"  style="margin-top: 15rem">
            <div class="col-6 col-md-4"></div>
            <div class="col-6 col-md-4">
                <h2>Login</h2>
        <form action="/loginAuth" method="POST">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div>
                {% if error %}
                <p style="color:brown">{{error}}</p>
                {% endif %}
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Agree to <a href="../static/terms.txt">terms of use</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
            </div>
            <div class="col-6 col-md-4"></div>
        </div>
    </div>
        
</body>
</html>
